<app-adminbar></app-adminbar>
<div class="res">
  <div class="container my-3">
    <div class="row justify-content-center">
      <div
        class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5"
      >
        <a
          class="btn btn-primary mx-2"
          [routerLink]="['/' + strEntity + '/plist']"
          ><i [ngClass]="oIconService.getIcon('plist')"></i> Listado de
          {{ strTitlePlural }}</a
        >
        <a class="btn btn-primary mx-2" (click)="goBack()"
          ><i [ngClass]="oIconService.getIcon('volver')"></i> Volver
        </a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="body d-md-flex align-items-center justify-content-between">
    <div class="box-1 mt-md-0 mt-5">
      <img
        src="https://images.pexels.com/photos/3585074/pexels-photo-3585074.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        class=""
        alt=""
      />
    </div>
    <div class="box-2 d-flex flex-column h-100">
      <div class="mt-5">
        <h1 class="titulo">Vista Tipo Usuario</h1>
        <div id="campos" class="d-flex flex-column">
          <p class="mb-2 h-1">id: {{ tipoUsuario?.id }}</p>
          <p class="mb-2 h-1">DNI: {{ tipoUsuario?.nombre }}</p>

          <div class="mt-1">
            <div
              class="d-grid gap-2 d-md-block d-md-flex justify-content-md-center mt-4"
            >
              <a
                class="btn btn-warning mx-2"
                [routerLink]="['/tipousuario/edit/' + tipoUsuario?.id]"
              >
                Modificarlo</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="mt-auto"></div>
    </div>
  </div>
</div>
