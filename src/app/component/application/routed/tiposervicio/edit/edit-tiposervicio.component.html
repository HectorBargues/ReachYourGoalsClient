<app-adminbar></app-adminbar>


 


    <div class="res">
      <div class="container my-3">
        <div class="row justify-content-center">
          <div class="control-group text-center mt-5">
            <div
              class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center"
            >
              <a
                class="btn btn-primary mx-2"
                [routerLink]="['/' + strEntity + '/plist']"
                ><i [ngClass]="oIconService.getIcon('plist')"></i> Listado de
                {{ strTitlePlural }}</a
              >
              <a class="btn btn-primary mx-2" (click)="goBack()"
                ><i class="fas fa-arrow-circle-left"></i> Volver
              </a>
            </div>
          </div>
        </div>
        <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()" *ngIf="oForm">
          <div class="container">
            <div class="body d-md-flex align-items-center justify-content-between">
              <div class="box-1 mt-md-0 mt-5">
                <img
                  src="https://images.pexels.com/photos/8436620/pexels-photo-8436620.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  class=""
                  alt=""
                />
              </div>
              <div class="box-2 h-100">
                <h1 class="titulo">Editar Tipo Servicio</h1>
    
                <div class="mt-9 cont">
                  <div id="campos" class="">
                    <label for="id" class="col-sm-2 col-form-label">Id</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="{{ id }}"
                      readonly
                    />
                  </div>
                  <div id="campos" class="">
                    <label for="nombre" class="col-sm-2 col-form-label"
                      >Nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      formControlName="nombre"
                    />
                  </div>
                </div>
    
                <div class="mt-auto">
                  <div class="row mb-3 justify-content-center">
                    <div
                      class="d-grid gap-2 d-md-block mt-4 d-md-flex justify-content-md-center"
                    >
                      <button
                        type="submit"
                        class="btn btn-warning"
                        [disabled]="oForm.invalid || oForm.pristine"
                      >
                        <i [ngClass]="oIconService.getIcon('ok')"></i> Modificar el
                        {{ strTitleSingular }}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

 



<app-popup [show]="eventsSubjectShowPopup.asObservable()" [body]="strResult" (close)="onClosePopup()"></app-popup>
