<app-adminbar></app-adminbar>




<div class="res">
  <div class="container my-3">
  
     
  
      <div class="row justify-content-center">
  
  
          <div class="control-group text-center mt-5">
              <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
                
                  <a class="btn" [routerLink]="['/' + strEntity + '/plist']"><i
              [ngClass]="oIconService.getIcon('plist')"></i> Listado de
            {{ strTitlePlural }}</a>
                  <a class="btn" (click)="goBack()"><i class="fas fa-arrow-circle-left"></i> Volver </a>
              </div>
          </div>
  
      </div>
      <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()" *ngIf="oForm">
  
      <div class="container">
      
          <div class="body d-md-flex align-items-center justify-content-between">
              <div class="box-1 mt-md-0 mt-5"> <img src="https://images.pexels.com/photos/5632381/pexels-photo-5632381.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="" alt=""> </div>
              <div class=" box-2   h-100">
                  <h1 class="titulo"> Editar Carrito </h1>
                 
                  <div class="mt-5 cont">
                    <div id="campos" class="">
                      <label for="id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="{{ id }}" readonly formControlName="id" />
        </div>
                  </div> 
                    
                      <div id="campos" class="">
                      <label for="nombre" class="col-sm-2 col-form-label">Cantidad</label>
                     <input type="text" class="form-control" id="cantidad" formControlName="cantidad" >
                  </div> 
                  <div id="campos" class="">
                      <label for="nombre" class="col-sm-2 col-form-label">Precio</label>
                     <input type="text" class="form-control" id="precio" formControlName="precio" >
                  </div> 
                  <div id="campos" class="">
                    <label for="id_servicio" class="col-sm-2 col-form-label">
                       Servicio</label>
            
                   
                      <div class="input-group">
                        <span class="input-group-text">{{
                          "Servicio "
                          }}</span>
                        <input type="number" class="form-control" id="servicio" formControlName="servicio"
                          (ngModelChange)="onChangeServicio($event)" />
                        <button type="button" class="btn" id="botonServicio" (click)="openModalServicio()">
                          Buscar servicio
                        </button>
                    
                    </div>
                   
                    
                    
                      </div>
                   
               
          
                
  
                  <div id="campos" class="">
                  
                      <label for="id_usuario" class="col-sm-2 col-form-label">Usuario</label>
              <div class="col-sm-10">
                  <input type="number" class="form-control" id="id_usuario" formControlName="usuario" >
              </div>
                            
                         
                               
                  </div>       
                     
                     
                  </div>
                
                  <div class="mt-auto">
                      <div class="row mb-3 justify-content-center">
                          <div class="d-grid gap-2 d-md-block mt-4 d-md-flex justify-content-md-center">
                              <button type="submit" class="btn" [disabled]="oForm.invalid || oForm.pristine"><i
                        [ngClass]="oIconService.getIcon('ok')"></i> Modificar
                      el {{strTitleSingular}}</button>
                          </div>
                      </div>
                  </div>
              </div> 
          </div>
      </div>
      </form>
  </div>
  
  </div>



<app-modal [show]="eventsSubjectShowModalServicio.asObservable()" [size]="'xl'" [hide]="eventsSubjectHideModalServicio.asObservable()"
    (close)="closeModalServicio()" [mimodal]="'modalServicio'">
    
    <app-servicio-plist-unrouted  [mode]="false" (selection)="onSelectionServicio($event)">
        <header></header>        
    </app-servicio-plist-unrouted>
</app-modal>

<app-popup [show]="eventsSubjectShowPopup.asObservable()" [body]="strResult" (close)="onClosePopup()"></app-popup>
