<app-adminbar></app-adminbar>
<div class="res">

<div class="container my-3">

  <app-header [title]="'Vista de ' + strTitleSingular" [icon]="oIconService.getIcon(this.strOperation)"
    [iconEntity]="oIconService.getIcon(this.strEntity)">
  </app-header>

  <div class="row justify-content-center">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th><i [ngClass]="oIconService.getIcon('id')"></i> ID</th>
          <td>{{ oCarritoPlist?.id }}</td>
        </tr>
        <tr>
          <th>Cantidad</th>
          <td>{{ oCarritoPlist?.cantidad }}</td>
        </tr>
        <tr>
          <th>Precio</th>
          <td>{{ oCarritoPlist?.precio }}</td>
        </tr>
        <tr>
          <th><i [ngClass]="oIconService.getIcon('servicio')"></i> Servicio</th>
          <td>{{ oCarritoPlist?.servicio?.nombre }}</td>
        </tr>
        <tr>
          <th><i [ngClass]="oIconService.getIcon('usuario')"></i> Usuario</th>
          <td>{{ oCarritoPlist?.usuario?.nombre }}</td>
        </tr>
      </tbody>
    </table>

    <div class="row justify-content-center">
      <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
        <a class="btn btn-warning mx-2" [routerLink]="['/carrito/edit/' + oCarritoPlist?.id]"><i
            [ngClass]="oIconService.getIcon('edit')"></i> Modificarlo</a>
        <a class="btn btn-danger mx-2" [routerLink]="['/carrito/remove/' + oCarritoPlist?.id]"><i
            [ngClass]="oIconService.getIcon('remove')"></i>
          Borrarlo
        </a>
      </div>

      <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
        <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i class="fas fa-home"></i> PÃ¡gina principal</a>
        <a class="btn btn-primary mx-2" (click)="goBack()"><i class="fas fa-file-alt"></i> Listado de Tipos de
          usuario</a>
          <a class="btn btn-primary mx-2" (click)="goBack()"><i [ngClass]="oIconService.getIcon('volver')"></i> Volver
          </a>
      </div>
    </div>
  </div>
</div>
</div>
