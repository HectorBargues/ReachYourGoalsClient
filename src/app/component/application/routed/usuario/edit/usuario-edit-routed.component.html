<app-adminbar></app-adminbar>
<div class="res">
<div class="container my-3">

   

    <div class="row justify-content-center">


        <div class="control-group text-center mt-5">
            <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
              
                <a class="btn" [routerLink]="['/' + strEntity + '/plist']"><i
            [ngClass]="oIconService.getIcon('plist')"></i> Listado de
          {{ strTitlePlural }}</a>
                <a class="btn" (click)="goBack()"><i class="fas fa-arrow-circle-left"></i> Volver </a>
            </div>
        </div>

    </div>
    <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()" *ngIf="oForm">

    <div class="container">
    
        <div class="body d-md-flex align-items-center justify-content-between">
            <div class="box-1 mt-md-0 mt-5"> <img src="https://images.pexels.com/photos/3585074/pexels-photo-3585074.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="" alt=""> </div>
            <div class=" box-2   h-100">
                <h1 class="titulo">Editar Usuario</h1>
               
                <div class="mt-5 cont">
                  
                    <div id="campos" class="">
                        <label for="id" class="col-sm-2 col-form-label">Id</label>
                        <input class="form-control" type="text" placeholder="{{id}}" readonly>
                     
                    </div>
                    <div id="campos" class="">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                   <input type="text" class="form-control" id="nombre" formControlName="nombre" >
                </div> 
                <div id="campos" class="">
                    <label for="nombre" class="col-sm-2 col-form-label">DNI</label>
                   <input type="text" class="form-control" id="dni" formControlName="dni" >
                </div>   
                <div id="campos" class="">
                    <label for="nombre" class="col-sm-2 col-form-label">Apellidos</label>
                   <input type="text" class="form-control" id="apellidos" formControlName="apellidos">
                </div>   
                <div id="campos" class="">
                    <label for="nombre" class="col-sm-2 col-form-label">Login</label>
                   <input type="text" class="form-control" id="login" formControlName="login" >
                </div>  
                <div id="campos" class="">
                    <label for="nombre" class="col-sm-2 col-form-label">Email</label>
                   <input type="text" class="form-control" id="email" formControlName="email" >
                </div> 
                <div id="campos" class="">
                    <label for="tusuario" class="col-sm-2 col-form-label">Tipo Usuario</label>
                    <span class="input-group-text">{{oUsuario2Show.tipousuario.nombre}}</span>
                    <input type="number" class="form-control" id="tusuario" formControlName="tusuario" (ngModelChange)="onChangeTUsuario($event)">
                    <button type="button" class="btn" (click)="openModal()">Buscar usuario</button>
                </div>       
                           
                   
                </div>
              
                <div class="mt-auto">
                    <div class="row mb-3 justify-content-center">
                        <div class="d-grid gap-2 d-md-block mt-4 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn" [disabled]="oForm.invalid || oForm.pristine"><i
                      [ngClass]="oIconService.getIcon('ok')"></i> Modificar
                    el {{strTitleSingular}}</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
    </form>
</div>

</div>
<app-modal [show]="eventsSubjectShowModal.asObservable()" [size]="'xl'" [hide]="eventsSubjectHideModal.asObservable()" (close)="onCloseModal()">
    <app-tipousuario-plist-unrouted [mode]="false" (selection)="onSelection($event)">
        <header></header>
    </app-tipousuario-plist-unrouted>
</app-modal>

<app-popup [show]="eventsSubjectShowPopup.asObservable()" [body]="strResult" (close)="onClosePopup()"></app-popup>
